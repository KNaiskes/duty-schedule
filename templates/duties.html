<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <title>Λίστα Υπηρεσιών 295</title>
        {% include  "header.html" %}
    </head>
    <body>
        <div id = "duty-table">
            <table>
                <tr>
                    <th>Όνομα</th>
                    <th>Επίθετο</th>
                    <th>Ημερομηνία</th>
                    <th>Υπηρεσία</th>
                </tr>
                {% for duty in duties_list %}
                <tr>
                    <td>{{ duty.name      }}</td>
                    <td>{{ duty.lastname  }}</td>
                    <td>{{ duty.duty_date }}</td>
                    <td>{{ duty.duty_type }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
