<title>Προσθήκη νέας υπηρεσίας</title>
{% extends "base.html" %}

{% block content %}
{% from "_formhelpers.html" import render_field %}
<h1>Προσθήκη νέας υπηρεσίας</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <dl>
        {{ render_field(form.lastname) }}
        {{ render_field(form.duty_type) }}
        {{ render_field(form.duty_date) }}
    </dl>
    <p><input type=submit value=Καταχώρηση></p>
</form>
{% endblock %}
