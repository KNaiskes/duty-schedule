<title>Διαθέσιμο προσωπικό</title>
{% extends "base.html" %}

{% block content %}
<center><h3>Διαθέσιμο προσωπικό</h3></center>
<div id = "duty-table">
    <table>
        <tr>
            <th>Βαθμός</th>
            <th>Όνομα</th>
            <th>Επίθετο</th>
            <th>Τύπος</th>
            <th>Επεξεργασία</th>
            <th>Διαγραφή</th>
        </tr>
        {% for absent in absent_list %}
        <tr>
            <td>{{ absent.rank      }}</td>
            <td>{{ absent.name      }}</td>
            <td>{{ absent.lastname  }}</td>
            <td>{{ absent.absent_type }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
